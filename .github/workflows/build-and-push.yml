name: Build and Push Images

on:
  push:
    branches:
      - dev
      - staging
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push api-gateway
        if: ${{ hashFiles('apps/api-gateway/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: apps/api-gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/api-gateway:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/api-gateway:${{ github.sha }}

      - name: Build & Push frontend
        if: ${{ hashFiles('apps/frontend/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: apps/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/frontend:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/frontend:${{ github.sha }}

      - name: Build & Push service-orders
        if: ${{ hashFiles('apps/service-orders/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: apps/service-orders
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/service-orders:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/service-orders:${{ github.sha }}

